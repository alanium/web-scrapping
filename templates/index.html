<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp Business Search</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }

            function showPosition(position) {
                document.getElementById('user_latitude').value = position.coords.latitude;
                document.getElementById('user_longitude').value = position.coords.longitude;
            }
        });
    </script>
</head>
<body>
    <h1>Yelp Business Search</h1>
    
    <form method="post" action="/search">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>

        <label for="limit">Limit:</label>
        <input type="number" id="limit" name="limit" required><br>

        <!-- Campos ocultos para latitud y longitud -->
        <input type="hidden" id="user_latitude" name="user_latitude">
        <input type="hidden" id="user_longitude" name="user_longitude">

        <button type="submit">Search</button>
    </form>
</body>
</html>
